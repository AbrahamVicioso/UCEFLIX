<div class="container-fluid">
    <div *ngIf="movie" class="d-flex flex-column position-relative justify-content-center align-items-center">
        <div *ngIf="movie.backdrop_path" class="d-flex w-100 px-10 position-absolute top-0 z-0 mt-10">
            <img class="w-100 rounded" [src]="'https://image.tmdb.org/t/p/w500'+ movie.backdrop_path" [alt]="movie.title">
        </div>
        <div *ngIf="!movie.backdrop_path" class="d-flex w-100 px-10 position-absolute top-0 z-0 mt-10">
            <div style="background-color: white; height: 500px; width: 100%;">
                
            </div>
        </div>
        <div class="row z-1 bg-white m-5 p-5 rounded position-relative">
            <div class="col-2">
                <img 
                [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
                [alt]="movie.title"
                class="rounded card-image z-0 w-100 d-block  my-auto"/>
            </div>
            <div class="col-3">
                <div class="m-3">
                    <p class="fs-3 fw-semibold m-0">{{movie.title}}</p>
                    <p class="m-0"> {{movie.original_language}} / {{movie.original_title}}</p> 
                    <p class="">{{movie.release_date}}</p>
                    <p>Popularidad: <strong>{{movie.popularity}}</strong></p>
                    <p>{{movie.overview}}</p>
                </div>
            </div>
            <div class="col w-100">
                <div *ngIf="movieTrailer.length > 0">
                    <h3>Trailer</h3>
                    <div class="trailers">
                        <iframe
                            class="w-100"
                            height="400px"
                            [src]="trailerUrl"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
