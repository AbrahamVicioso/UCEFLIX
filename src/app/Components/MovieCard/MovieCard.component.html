<div class="position-relative card">
    <div class="container-fluid">
        <div class="position-absolute justify-content-between d-flex flex-column card-info z-1 m-4 p-3 rounded-4">
            <p class="fs-4 w-100 text-wrap">{{ movie.title }}</p>
            <div class="w-100">
                <button class="play-button rounded-2 py-2 px-3 d-block mx-auto">
                    <i class="bi bi-play-fill"></i> Ver Ahora
                </button>
            </div>
            <div class="d-flex w-100 flex-column justify-content-center align-items-center">
                <button (click)="localStorageService.addOrRemoveFavorite(movie)" class="d-block buttonCard rounded-circle mx-auto  border bg-transparent text-white border-none">
                    <div class="m-3">
                        <i *ngIf="movie.favorite == true" class="bi text-danger bi-heart-fill"></i>
                        <i *ngIf="!movie.favorite" class="bi bi-heart"></i>
                    </div>
                </button>
                <label class="mx-auto">Agregar a favoritos</label>
            </div>
        </div>
        <img 
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
        [alt]="movie.title"
        class="img-fluid rounded card-image z-0" />
    </div>
</div>

<style>
.card-image {
    object-fit: cover;
    width: 100%;  
    height: 100%;
}

.card-info {
    opacity: 0;
    transition: opacity 1s cubic-bezier(.56, .17, 0, .68);
}

.card:hover .card-info {
    opacity: 1;
}

.card {
    width: 100%; 
    height: 100%; 
    transition: transform 0.5s cubic-bezier(.56, .17, 0, .68);
    border: none;
    cursor: pointer;
    position: relative;
}

.card:hover {
    transform: scale(1.02); 
}

.container-fluid {
    position: relative;
    width: 100%;
    height: 100%;
}

.img-fluid {
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
}

.position-absolute {
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding: 10px;
    color: white;
    background-color: rgba(0, 0, 0, 0.7); 
    z-index: 1;
}

.buttonCard {
    border: none !important;
    transition: 0.5s cubic-bezier(.56, .17, 0, .68);
}

.buttonCard:hover{
    background-color: white !important;
}

.buttonCard:hover > div > i{
    color: black;
}

.play-button{
    border: none;
    transition: 0.5s;
}

.play-button:hover{
    color: #aaaaaa;
}

</style>
