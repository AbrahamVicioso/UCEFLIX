<div class="container-fluid">
  <label class="my-3 fs-3 fw-bold">Software Movie</label>
  <div class="row">
    <ng-container *ngFor="let movie of moviesSoftwawe">
      <app-movie-card 
        class="col-2 pb-4" 
        *ngIf="movie.poster_path" 
        [movie]="movie">
      </app-movie-card>
    </ng-container>
  </div>
</div>
