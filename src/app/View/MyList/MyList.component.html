<div class="container-fluid">
  <label class="fs-3 mx-4 my-2 fw-semibold">Mi lista de peliculas</label>
  <label *ngIf="movies.length == 0" class="text-secondary">Agrega peliculas para poder recordarlas aqui</label>
  <div class="row">
    <div class="col-2 m-2" *ngFor="let movie of movies">
      <app-movie-card
        *ngIf="movie.poster_path"
        [movie]="movie"
        class="pb-4"
      ></app-movie-card>
    </div>
  </div>
</div>
